<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Passageiros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center text-primary mb-5 fw-bold">üìç Monitoramento de Passageiros</h1>

    <!-- Formul√°rio de Cadastro -->
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-person-plus-fill"></i> Novo Passageiro
        </div>
        <div class="card-body">
            <form action="/add" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input name="nome" class="form-control" placeholder="Nome completo" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Documento</label>
                    <input name="documento" class="form-control" placeholder="RG ou CPF" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="Embarcado">Embarcado</option>
                        <option value="Em rota">Em rota</option>
                        <option value="Desembarcado">Desembarcado</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Rota</label>
                    <select name="rota_id" class="form-select">
                        {% for rota in rotas %}
                            <option value="{{ rota.id }}">{{ rota.nome }} ({{ rota.origem }} ‚Üí {{ rota.destino }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-check-circle-fill"></i> Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lista de Passageiros -->
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-secondary text-white">
            <i class="bi bi-people-fill"></i> Passageiros Cadastrados
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle m-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nome</th>
                            <th>Documento</th>
                            <th>Status</th>
                            <th>Rota</th>
                            <th class="text-end">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in passageiros %}
                        <tr>
                            <td>{{ p.nome }}</td>
                            <td>{{ p.documento }}</td>
                            <td>
                                <form action="/update/{{ p.id }}" method="post" class="d-flex">
                                    <select name="status" class="form-select form-select-sm me-2">
                                        <option value="Embarcado" {% if p.status == 'Embarcado' %}selected{% endif %}>Embarcado</option>
                                        <option value="Em rota" {% if p.status == 'Em rota' %}selected{% endif %}>Em rota</option>
                                        <option value="Desembarcado" {% if p.status == 'Desembarcado' %}selected{% endif %}>Desembarcado</option>
                                    </select>
                                    <button type="submit" class="btn btn-sm btn-outline-success">
                                        <i class="bi bi-arrow-repeat"></i>
                                    </button>
                                </form>
                            </td>
                            <td>{{ p.rota.nome if p.rota else 'Sem rota' }}</td>
                            <td class="text-end">
                                <a href="/delete/{{ p.id }}" class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir este passageiro?')">
                                    <i class="bi bi-trash3"></i> Excluir
                                </a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="5" class="text-center text-muted py-3">Nenhum passageiro cadastrado.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Gr√°fico -->
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
            <i class="bi bi-pie-chart-fill"></i> Passageiros por Status
        </div>
        <div class="card-body">
            <canvas id="statusChart" style="max-width: 350px; max-height: 350px; margin: 0 auto; display: block;"></canvas>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('statusChart');

new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Embarcado', 'Em rota', 'Desembarcado'],
        datasets: [{
            label: 'Passageiros por Status',
            data: [
                {{ status_counts['Embarcado'] }},
                {{ status_counts['Em rota'] }},
                {{ status_counts['Desembarcado'] }}
            ],
            backgroundColor: [
                'rgba(0, 123, 255, 0.7)',
                'rgba(255, 193, 7, 0.7)',
                'rgba(220, 53, 69, 0.7)'
            ],
            borderColor: [
                'rgba(0, 123, 255, 1)',
                'rgba(255, 193, 7, 1)',
                'rgba(220, 53, 69, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'bottom',
                labels: {
                    font: {
                        size: 14
                    }
                }
            }
        }
    }
});
</script>
</body>
</html>
